<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gatitos Aleatorios</title>
</head>
<body>
    <header class="header">
        <h1>Gatitos Aleatorios</h1> 
    
        <button type="button" id="button" class="btn btnAleatorio" onclick="loadRandomMichis()">Observa la magia</button>
    </header>

    <section class="section-imgs">

        <h2>Fotos Aleatorias</h2>

        <div class="container-imgs">
            <div class="card--img">
                <div class="card-container__img">
                    <img id="img1" src="https://climate.onep.go.th/wp-content/uploads/2020/01/default-image.jpg" alt="Imagen de un gatito aleatorio">   
                </div>
                <button class="btn btnFavs" id="btn1">Agregar a Favoritos</button>
            </div>
            <div class="card--img">
                <div class="card-container__img">
                    <img id="img2" src="https://climate.onep.go.th/wp-content/uploads/2020/01/default-image.jpg" alt="Imagen de un gatito aleatorio">
                </div>
                <button class="btn btnFavs" id="btn2">Agregar a Favoritos</button>
            </div>
            <div class="card--img">
                <div class="card-container__img">
                    <img id="img3" src="https://climate.onep.go.th/wp-content/uploads/2020/01/default-image.jpg" alt="Imagen de un gatito aleatorio">
                </div>
                <button class="btn btnFavs" id="btn3">Agregar a Favoritos</button>
            </div>
        </div>    
    </section>


    <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>

        <form id="uploadingForm">
            <input type="file" id="file" name="file">
            <button type="button" onclick="uploadMichiPhoto()">Subir Imagen</button>
        </form>
    </section>


    <section class="section-favs">

        <h2>Fotos Favoritas</h2>

        <span id="error" class="span-error"></span>

        <div class="container-imgs" id="favoritesMichis">
            <div class="card--img">
                <div class="card-container__img">
                    <img id="img1" src="https://climate.onep.go.th/wp-content/uploads/2020/01/default-image.jpg" alt="Imagen de un gatito aleatorio">
                </div>
                <button class="btn btnEliminar">Eliminar de Favoritos</button>
            </div>
        </div>  
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
